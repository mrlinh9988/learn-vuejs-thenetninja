<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
  <div id="vue-app">
    <h1>{{ greet('Linh') }}</h1>
    <a v-bind:href="website">Linh</a>
    <input type="text" :placeholder="name">
    <p v-html="websiteLink"></p>

    <h1>Events</h1>
    <button v-on:click.once="add(1)">Add a year</button>
    <button v-on:click="subtract(1)">Substract a year</button>
    <button @dblclick="add(10)">Add 10 year</button>
    <button @dblclick="subtract(10)">Substract 10 year</button>
    <p>My age is {{ age }}</p>

    <a v-on:click.prevent="click" href="http://thenetninja.co.uk">alo</a>

    <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>
  </div>

  <script src="app.js"></script>
</body>

</html>
